<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
    <title>Re</title> 
 
    <link href="static/main.css" rel="stylesheet" type="text/css" />
    <link href="static/code.css" rel="stylesheet" type="text/css" />  
    
    <script src="static/codemirror/js/codemirror.js" type="text/javascript"></script> 
    <script src="static/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="static/main.js" type="text/javascript"></script> 
    <script src="static/jquery.keystrokes.js" type="text/javascript"></script>  
        
</head> 
<body> 

<div id="workspace">
    {% for board in ws.boards %}
    <div class="board">
        {% for pad in board.pads %}
        <div class="pad">
            <div class="header" id="header-{{ pad.id }}">
               {{ pad.name }} [{{pad.lang}}]
            </div>
            <textarea class="text" lang="{{pad.lang}}" id="text-{{ pad.id }}" >{{ escape(pad.text) }}</textarea>                
        </div>
        {% end %}
    </div>
    {% end %}
</div>
</body>
</html>
